<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Framer CMS Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 30px;
            color: #212529;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 10px;
            color: #212529;
        }
        
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .button {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background: #1b4332;
        }
        
        .button:disabled {
            background: #9aa0a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #2d6a4f;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .file-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            display: none;
        }
        
        .file-list.active {
            display: block;
        }
        
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .download-link {
            color: #2d6a4f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2d6a4f;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Generate Framer CMS Pages</h1>
        <p class="subtitle">Fetch listings from Google Sheets and generate individual page code for Framer CMS</p>
        
        <button class="button" id="generateBtn" onclick="generatePages()">Generate Pages</button>
        <button class="button" id="downloadAllBtn" onclick="downloadAll()" style="display: none;">Download All as ZIP</button>
        
        <div id="status" class="status"></div>
        
        <div id="progress" class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div id="progressText" style="text-align: center; color: #6c757d; font-size: 14px;"></div>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalListings">0</div>
                <div class="stat-label">Total Listings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="generatedPages">0</div>
                <div class="stat-label">Pages Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSize">0 KB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>
        
        <div id="fileList" class="file-list"></div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzu1ukNVAwEPf_xWoerojDRDGWmsCYanERrc_yZsAq1XnUskOgq1usxY0JNx2c3EiKvGA/exec';
        let generatedFiles = [];
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function updateProgress(current, total, text) {
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progress.classList.add('active');
            const percentage = Math.round((current / total) * 100);
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
            progressText.textContent = text || `${current} of ${total} pages generated`;
        }
        
        function sanitizeForJSX(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;');
        }
        
        function generateListingPageCode(listing) {
            const {
                id, name, slug, type, category, area, description, detailedDescription,
                customHtml, image1, image1Desc, image2, image2Desc, image3, image3Desc,
                website, phone, address, amenities, featured, directionsLink, googleMapsUrl
            } = listing;

            const amenitiesList = Array.isArray(amenities) 
                ? amenities 
                : (amenities ? amenities.split(';').map(a => a.trim()).filter(a => a) : []);
            const hasMultipleImages = !!(image2 || image3);
            const componentName = slug 
                ? slug.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('')
                : 'Listing' + id;
            
            return `import { Page } from "framer"
import { addPropertyControls, ControlType } from "framer"

/**
 * ${sanitizeForJSX(name)} - Listing Page
 * 
 * Generated automatically from Google Sheets listing data.
 * Slug: ${slug || 'no-slug'}
 * ID: ${id}
 */

export default function ${componentName}Page() {
    return (
        <Page
            name="${sanitizeForJSX(name)}"
            width={375}
            height={812}
            defaultEffect="none"
        >
            <div style={styles.container}>
                ${image1 ? `<img 
                    src="${image1}" 
                    alt="${sanitizeForJSX(image1Desc || name)}"
                    style={styles.heroImage}
                />` : ''}
                
                <div style={styles.content}>
                    <h1 style={styles.title}>${sanitizeForJSX(name)}</h1>
                    
                    <div style={styles.badges}>
                        ${type ? `<span style={styles.badge}>${sanitizeForJSX(type)}</span>` : ''}
                        ${area ? `<span style={styles.badge}>${sanitizeForJSX(area)}</span>` : ''}
                        ${featured ? `<span style={styles.featuredBadge}>Featured</span>` : ''}
                    </div>
                    
                    ${description ? `<p style={styles.description}>${sanitizeForJSX(description)}</p>` : ''}
                    
                    ${detailedDescription ? `<div style={styles.detailedDescription}>
                        <p>${sanitizeForJSX(detailedDescription)}</p>
                    </div>` : ''}
                    
                    ${customHtml ? `<div style={styles.customHtml} dangerouslySetInnerHTML={{ __html: \`${customHtml.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\` }} />` : ''}
                    
                    ${hasMultipleImages ? `<div style={styles.imageGrid}>
                        ${image2 ? `<img 
                            src="${image2}" 
                            alt="${sanitizeForJSX(image2Desc || name)}"
                            style={styles.gridImage}
                        />` : ''}
                        ${image3 ? `<img 
                            src="${image3}" 
                            alt="${sanitizeForJSX(image3Desc || name)}"
                            style={styles.gridImage}
                        />` : ''}
                    </div>` : ''}
                    
                    ${amenitiesList.length > 0 ? `<div style={styles.amenities}>
                        <h3 style={styles.sectionTitle}>Amenities</h3>
                        <div style={styles.amenitiesList}>
                            ${amenitiesList.map(amenity => 
                                `<span key="${sanitizeForJSX(amenity)}" style={styles.amenityPill}>
                                    ${sanitizeForJSX(amenity)}
                                </span>`
                            ).join('\n                            ')}
                        </div>
                    </div>` : ''}
                    
                    <div style={styles.contact}>
                        ${address ? `<div style={styles.contactItem}>
                            <strong>Address:</strong> ${sanitizeForJSX(address)}
                        </div>` : ''}
                        ${phone ? `<div style={styles.contactItem}>
                            <strong>Phone:</strong> <a href="tel:${phone.replace(/\D/g, '')}" style={styles.link}>${sanitizeForJSX(phone)}</a>
                        </div>` : ''}
                        ${website ? `<div style={styles.contactItem}>
                            <strong>Website:</strong> <a href="${website}" target="_blank" rel="noopener noreferrer" style={styles.link}>Visit Website</a>
                        </div>` : ''}
                        ${directionsLink || googleMapsUrl ? `<div style={styles.contactItem}>
                            <a href="${directionsLink || googleMapsUrl}" target="_blank" rel="noopener noreferrer" style={styles.directionsButton}>
                                Get Directions
                            </a>
                        </div>` : ''}
                    </div>
                </div>
            </div>
        </Page>
    )
}

const styles = {
    container: {
        width: '100%',
        minHeight: '100vh',
        backgroundColor: '#ffffff',
    },
    heroImage: {
        width: '100%',
        height: '300px',
        objectFit: 'cover',
    },
    content: {
        padding: '24px',
    },
    title: {
        fontSize: '28px',
        fontWeight: 'bold',
        marginBottom: '12px',
        color: '#212529',
    },
    badges: {
        display: 'flex',
        flexWrap: 'wrap',
        gap: '8px',
        marginBottom: '16px',
    },
    badge: {
        padding: '6px 12px',
        backgroundColor: '#f8f9fa',
        borderRadius: '16px',
        fontSize: '12px',
        color: '#212529',
    },
    featuredBadge: {
        padding: '6px 12px',
        backgroundColor: '#bbc236',
        borderRadius: '16px',
        fontSize: '12px',
        color: '#ffffff',
        fontWeight: '600',
    },
    description: {
        fontSize: '16px',
        lineHeight: '1.6',
        color: '#212529',
        marginBottom: '16px',
    },
    detailedDescription: {
        fontSize: '15px',
        lineHeight: '1.6',
        color: '#6c757d',
        marginBottom: '24px',
    },
    customHtml: {
        marginBottom: '24px',
    },
    imageGrid: {
        display: 'grid',
        gridTemplateColumns: 'repeat(2, 1fr)',
        gap: '12px',
        marginBottom: '24px',
    },
    gridImage: {
        width: '100%',
        height: '200px',
        objectFit: 'cover',
        borderRadius: '8px',
    },
    amenities: {
        marginBottom: '24px',
    },
    sectionTitle: {
        fontSize: '20px',
        fontWeight: '600',
        marginBottom: '12px',
        color: '#212529',
    },
    amenitiesList: {
        display: 'flex',
        flexWrap: 'wrap',
        gap: '8px',
    },
    amenityPill: {
        padding: '6px 12px',
        backgroundColor: '#e8f5e9',
        borderRadius: '16px',
        fontSize: '13px',
        color: '#2d6a4f',
    },
    contact: {
        borderTop: '1px solid #e8e8e8',
        paddingTop: '24px',
    },
    contactItem: {
        marginBottom: '12px',
        fontSize: '15px',
        color: '#212529',
    },
    link: {
        color: '#2d6a4f',
        textDecoration: 'none',
    },
    directionsButton: {
        display: 'inline-block',
        padding: '12px 24px',
        backgroundColor: '#2d6a4f',
        color: '#ffffff',
        borderRadius: '8px',
        textDecoration: 'none',
        fontWeight: '600',
        marginTop: '8px',
    },
}

addPropertyControls(${componentName}Page, {
    // Add any custom controls here if needed
})
`;
        }
        
        async function generatePages() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            generatedFiles = [];
            
            try {
                showStatus('ðŸ“¥ Fetching listings from Google Sheets...', 'info');
                
                const url = GOOGLE_APPS_SCRIPT_URL + '?t=' + Date.now();
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.listings || !Array.isArray(data.listings)) {
                    throw new Error('Invalid response: missing listings array');
                }
                
                const listings = data.listings;
                showStatus(`âœ… Fetched ${listings.length} listings. Generating pages...`, 'success');
                
                updateProgress(0, listings.length, 'Starting generation...');
                
                let totalSize = 0;
                
                for (let i = 0; i < listings.length; i++) {
                    const listing = listings[i];
                    const slug = listing.slug || `listing-${listing.id}`;
                    const filename = `${slug}.tsx`;
                    const code = generateListingPageCode(listing);
                    const blob = new Blob([code], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    generatedFiles.push({
                        filename: filename,
                        url: url,
                        size: blob.size,
                        listing: listing.name
                    });
                    
                    totalSize += blob.size;
                    updateProgress(i + 1, listings.length, `Generated: ${listing.name}`);
                }
                
                // Update stats
                document.getElementById('totalListings').textContent = listings.length;
                document.getElementById('generatedPages').textContent = generatedFiles.length;
                document.getElementById('totalSize').textContent = Math.round(totalSize / 1024) + ' KB';
                document.getElementById('stats').style.display = 'grid';
                
                // Show file list
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = generatedFiles.map((file, index) => `
                    <div class="file-item">
                        <span>${file.filename} <span style="color: #6c757d; font-size: 12px;">(${file.listing})</span></span>
                        <a href="${file.url}" download="${file.filename}" class="download-link">Download</a>
                    </div>
                `).join('');
                fileList.classList.add('active');
                
                document.getElementById('downloadAllBtn').style.display = 'inline-block';
                
                showStatus(`âœ¨ Successfully generated ${generatedFiles.length} page files!`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }
        
        function downloadAll() {
            // Create a zip file using JSZip (would need to include JSZip library)
            // For now, just download all files individually
            generatedFiles.forEach((file, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = file.url;
                    link.download = file.filename;
                    link.click();
                }, index * 100);
            });
        }
    </script>
</body>
</html>
